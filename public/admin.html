<!DOCTYPE html>
<html>
<head>
    <title>Admin - TikTok Lead Gen</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 450px; margin: 50px auto; padding: 20px; background: #f8f9fa; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; font-size: 20px; color: #1a1a1a; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0 20px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        button { background: #000; color: #fff; padding: 14px; border: none; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; }
        button:disabled { background: #666; }
        #status { margin-top: 20px; font-size: 14px; text-align: center; display: none; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>➕ Add TikTok Campaign</h2>
        <input type="text" id="url" placeholder="TikTok URL (https://...)">
        <textarea id="keys" placeholder="Keywords (one per line, e.g., 'price')" rows="4"></textarea>
        <button id="btn" onclick="submit()">Start Monitoring</button>
        <div id="status"></div>
    </div>
    <script>
        async function submit() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const tiktokUrl = document.getElementById('url').value.trim();
            const keywords = document.getElementById('keys').value.split('\n').filter(k => k.trim());

            if (!tiktokUrl) return alert("Enter a URL");

            btn.disabled = true;
            btn.innerText = "Connecting...";
            status.style.display = 'none';

            try {
                const response = await fetch('/api/add-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' }, 
                    body: JSON.stringify({ tiktokUrl, keywords })
                });

                const res = await response.json();
                if (res.success) {
                    status.style.display = 'block';
                    status.style.background = '#e6fffa';
                    status.style.color = '#234e52';
                    status.innerText = "✅ Success! Video added to Supabase.";
                    document.getElementById('url').value = "";
                    document.getElementById('keys').value = "";
                } else { throw new Error(res.error); }
            } catch (e) {
                status.style.display = 'block';
                status.style.background = '#fff5f5';
                status.style.color = '#742a2a';
                status.innerText = "❌ Error: " + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Start Monitoring";
            }
        }
    </script>
</body>
</html>
