<!DOCTYPE html>
<html>
<head>
    <title>Admin - TikTok Filter</title>
    <style>
        body { font-family: sans-serif; max-width: 450px; margin: 50px auto; padding: 20px; background: #fafafa; }
        .card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0 20px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #000; color: #fff; padding: 14px; border: none; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; font-size: 14px; text-align: center; display: none; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>➕ Add TikTok Campaign</h3>
        <input type="text" id="url" placeholder="TikTok URL">
        <textarea id="keys" placeholder="Keywords (one per line)" rows="4"></textarea>
        <button id="btn" onclick="submit()">Start Monitoring</button>
        <div id="status"></div>
    </div>
    <script>
        async function submit() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const tiktokUrl = document.getElementById('url').value;
            const keywords = document.getElementById('keys').value.split('\n').filter(k => k.trim());

            btn.disabled = true;
            btn.innerText = "Connecting...";

            try {
                // MUST be the Vercel path, NOT a github link
                const response = await fetch('/api/add-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' }, 
                    body: JSON.stringify({ tiktokUrl, keywords })
                });

                const res = await response.json();
                if (res.success) {
                    status.style.display = 'block';
                    status.style.background = '#e6fffa';
                    status.innerText = "✅ Success! Monitoring started.";
                } else { throw new Error(res.error); }
            } catch (e) {
                status.style.display = 'block';
                status.style.background = '#fff5f5';
                status.innerText = "❌ Error: " + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Start Monitoring";
            }
        }
    </script>
</body>
</html>
