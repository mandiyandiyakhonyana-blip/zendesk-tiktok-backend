<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TikTok Lead Filter</title>
    <style>
        /* 1. STYLING (The Look) */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 500px; 
            margin: 60px auto; 
            padding: 20px; 
            background-color: #f9f9f9;
            color: #333;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        h2 { margin-top: 0; font-size: 22px; }
        label { 
            display: block; 
            margin-top: 20px; 
            font-weight: 600; 
            font-size: 14px;
            margin-bottom: 8px;
        }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 15px;
        }
        textarea { resize: vertical; }
        button { 
            background: #000; 
            color: #fff; 
            padding: 14px; 
            border: none; 
            width: 100%; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 16px;
            margin-top: 25px;
            transition: background 0.2s;
        }
        button:hover { background: #333; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .hint { font-size: 12px; color: #777; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚ûï Add TikTok Campaign</h2>
        <p class="hint">Enter a video to start monitoring for leads.</p>

        <label for="tiktokUrl">TikTok Video URL</label>
        <input type="text" id="tiktokUrl" placeholder="https://www.tiktok.com/@user/video/123...">

        <label for="keywords">Keywords (One per line)</label>
        <textarea id="keywords" placeholder="price&#10;how much&#10;available&#10;shipping" rows="5"></textarea>
        <p class="hint">The system will only create tickets for comments containing these words.</p>

        <button id="submitBtn" onclick="addCampaign()">Start Monitoring</button>
    </div>

    <script>
        async function addCampaign() {
            const urlField = document.getElementById('tiktokUrl');
            const keywordsField = document.getElementById('keywords');
            const btn = document.getElementById('submitBtn');

            const tiktokUrl = urlField.value.trim();
            const keywords = keywordsField.value
                .split('\n')
                .map(k => k.trim())
                .filter(k => k.length > 0);

            if (!tiktokUrl) {
                alert("Please paste a TikTok video URL.");
                return;
            }

            if (keywords.length === 0) {
                alert("Please add at least one keyword.");
                return;
            }

            // UI State: Loading
            btn.innerText = "Saving to Database...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/add-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tiktokUrl, keywords })
                });

                const result = await response.json();

                if (result.success) {
                    alert("üöÄ Success! This video is now being monitored.");
                    // Clear the form
                    urlField.value = '';
                    keywordsField.value = '';
                } else {
                    alert("‚ùå Error: " + (result.error || "Unknown failure"));
                }
            } catch (err) {
                console.error(err);
                alert("‚ùå Connection failed. Check your internet or Vercel logs.");
            } finally {
                // UI State: Reset
                btn.innerText = "Start Monitoring";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
